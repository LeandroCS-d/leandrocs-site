    <title>Radio Player</title>
    	<style type="text/css">
		* {
    font-family: Roboto, Verdana, Geneva, Tahoma, sans-serif;
    margin: 0;
    padding: 0;
}

@keyframes backgroundMove {
    0% {background-color: rgb(162, 91, 243);}
    25% {background-color: rgb(144, 79, 172);}
    50% {background-color: fuchsia;}
   	 60% {background-color: fuchsia;}
    75% {background-color: indianred;}
    100% {background-color: rgb(162, 91, 243);}    
}
body {
    /*width: 100%;*/
    height: auto;
    background: #000000;
}

h1 {
    color: cornsilk;
    text-align: center;

}

audio {
    margin: 1rem;
    
}
#playerDiv {
    margin-top: 1rem;
    margin-left: auto;
    margin-right: auto;
    padding: 2rem;
    width: 80%;
    text-align: center;
    animation-name: backgroundMove;
    animation-duration: 6s;
    animation-iteration-count: infinite;
    border-radius: 10px;
}

#date-time {
    color: cornsilk;
}
button:hover {
    color: cornsilk;
    background: darkslateblue;
}

button {
    color:rgb(19, 19, 19);
    background: rgb(0, 209, 164);
    padding: .5rem;
    border-radius: 10px;
}
footer {
    color: cornsilk;
    margin-top: 2rem;
    text-align: center;
    bottom: 0;
}

.activeBtn {
    color: cornsilk;
    background: darkslateblue;
}
</style>
